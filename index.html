    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&amp;display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Gradien ungu gelap untuk tampilan mewah */
            color: #ffffff;
            margin: 0;
            padding: 20px;
            overflow-x: hidden;
        }
        header {
            background: rgba(255, 255, 255, 0.1); /* Transparansi untuk efek glassmorphism */
            color: #ffffff;
            padding: 20px;
            text-align: center;
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2); /* Bayangan glassy */
            backdrop-filter: blur(10px); /* Blur untuk efek kaca */
            transition: background 0.5s ease;
        }
        header:hover {
            background: rgba(255, 255, 255, 0.2); /* Lebih terang saat hover */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background: rgba(255, 255, 255, 0.1); /* Transparansi untuk efek kaca */
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37); /* Bayangan lebih lembut */
            overflow: hidden;
            backdrop-filter: blur(12px); /* Efek blur untuk tampilan glassmorphism */
        }
        th, td {
            padding: 18px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            text-align: left;
            transition: background-color 0.3s ease;
        }
        th {
            background-color: rgba(0, 123, 255, 0.7); /* Biru transparan untuk kesan glossy */
            color: white;
        }
        tr:hover td {
            background-color: rgba(0, 123, 255, 0.1); /* Efek hover dengan transparansi halus */
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 0.8em;
            color: rgba(255, 255, 255, 0.6); /* Warna footer lebih lembut */
        }
        .payment-heading {
            font-size: 2em;
            text-align: center;
            color: #00c6ff;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 3px;
            position: relative;
        }
        .payment-heading::after {
            content: '';
            position: absolute;
            left: 50%;
            bottom: -10px;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: #00c6ff; /* Garis bawah animasi heading */
            border-radius: 2px;
        }
        button {
            background: linear-gradient(135deg, #0072ff, #00c6ff); /* Gradien tombol lebih cerah */
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 30px 0;
            cursor: pointer;
            border-radius: 30px; /* Tombol berbentuk kapsul */
            display: block;
            margin-left: auto;
            margin-right: auto;
            transition: transform 0.3s ease, background 0.4s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.5); /* Bayangan lebih dalam untuk tombol */
            position: relative;
            overflow: hidden;
        }
        button::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.1);
            transform: translate(-50%, -50%) scale(0);
            border-radius: 50%;
            transition: transform 0.5s ease;
        }
        button:hover::before {
            transform: translate(-50%, -50%) scale(1); /* Efek lingkaran putih saat hover */
        }
        button:hover {
            transform: translateY(-5px); /* Tombol naik saat di-hover */
        }
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            th, td {
                padding: 12px;
            }
            .payment-heading {
                font-size: 1.5em;
            }
            button {
                padding: 12px 24px;
            }
        }
    </style>
</head>
